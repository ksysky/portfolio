<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김수연 포트폴리오 사이트 작업 내용</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
</head>

<body>
    <header id="header">
        <div class="container">
            <div class="tit">
                <p>Responsive Web</p>
                <h1>김수연 포트폴리오 사이트</h1>
            </div>
            <div class="btn">
                <a href="https://ksysky.github.io/portfolio/">
                    사이트 바로가기
                    <svg xmlns="http://www.w3.org/2000/svg" width="13" height="4.191" viewBox="0 0 13 4.191">
                        <path id="path_4" data-name="path 4" class="blue" d="M875.443,2491.8h12l-4.659-3"
                            transform="translate(-874.943 -2488.113)" fill="none" stroke="#fff" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="1" />
                    </svg>
                </a>
            </div>
        </div>
    </header>
    <section class="main_img">
        <div class="container">
            <div class="mockup">
                <img src="img/portfolio_mockup.png" alt="포트폴리오 웹 목업 이미지">
            </div>
        </div>
    </section>
    <section class="explain">
        <div class="container">
            <dl>
                <dt>구분</dt>
                <dd>반응형 사이트</dd>

                <dt>기여도</dt>
                <dd>디자인 100% + 퍼블리싱 100%</dd>

                <dt>사용 프로그램</dt>
                <dd>포토샵 + 일러스트레이터 + XD + Visual Studio Code</dd>

                <dt>프로젝트 소개</dt>
                <dd class="intro">포트폴리오 웹사이트 설명 생각중</dd>

                <dt>주요 컬러</dt>
                <dd>
                    <div class="c_chart c1"></div>
                    <div class="c_chart c2"></div>
                    <div class="c_chart c3"></div>
                </dd>

                <dt>사용 폰트</dt>
                <dd class="font font_m">Pretendard 프리텐다드 Medium</dd>
                <dd class="font font_b">Pretendard 프리텐다드 Bold</dd>
                <dd class="font font_bb">Pretendard 프리텐다드 Black</dd>

                <dt>디자인 시안</dt>
                <dd class="template">
                    <a href="img/portfolio_sub.png" target="_blank">
                        <img src="img/portfolio_sub.png" alt="포트폴리오 웹디자인 시안">
                    </a>
                </dd>
            </dl>
        </div>
    </section>
    <footer>
        <div class="container">
            <address>COPYRIGHT 2021 KIM SU YEON. all rights reserved.</address>
        </div>
    </footer>
    <div class="top_btn">
        <a href="#header">
            <svg xmlns="http://www.w3.org/2000/svg" width="24.785" height="11.11" viewBox="0 0 24.785 11.11">
                <path id="패스_12" data-name="패스 12" d="M1035.03,6977.629l10.988-8.705,10.988,8.705" transform="translate(-1033.625 -6967.924)" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
            </svg>              
        </a>
    </div>
</body>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/custom.js"></script>

</html>
